<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>UPDATE USERNAME</h3>
            <form class="myForm" name="userForm" novalidate>
                <div class="form-group">
                    <label for="exampleInput">Name</label>
                    <input type="text" name="username" class="form-control" id="exampleInput" ng-model="User.currentUser.name" ng-maxlength="10" required>
                    <span ng-show="User.user_changed">Username changed!</span>
                    <span ng-show="userForm.username.$error.maxlength">Incorrect data!</span>
                </div>
                <button type="submit" class="btn btn-primary"
                        ng-click="User.updateUserName(User.current.id);User.currentUser={};User.user_changed=true" ng-disabled="userForm.$invalid">Update
                </button>
            </form>
        </div>
    </div>
</div>
